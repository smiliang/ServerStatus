<!DOCTYPE html>
<html>
	<head>
		<title>ServerStatus</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ServerStatus">
		<meta name="author" content="BotoX">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/dark.css" title="dark">
		<link rel="stylesheet" href="css/light.css" title="light">
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 30px;
			}
		</style>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<div class="navbar-header">
						<button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="#" class="navbar-brand">ServerStatus</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">Style<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#" onclick="setActiveStyleSheet('dark')">Dark</a></li>
									<li><a href="#" onclick="setActiveStyleSheet('light')">Light</a></li>
								</ul>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container content">
			<div id="loading-notice">
				<noscript>
					<div class="alert alert-danger" style="text-align: center;">
						<strong>Enable JavaScript</strong> you fucking autist neckbeard, it's not gonna hurt you.
					</div>
				</noscript>
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-warning" style="width: 100%;">Loading...</div>
				</div>
				<div style="text-align: center;">
					If this message doesn't disappear make sure that you have Javascript enabled.<br />Otherwise the status server is probably down.
				</div>
				<p></p>
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
				<tr>
					<th id="status4" style="text-align: center;">IPv4</th>
					<th id="status6" style="text-align: center;">IPv6</th>
					<th id="name">Name</th>
					<th id="type">Type</th>
					<th id="host">Host</th>
					<th id="location">Location</th>
					<th id="uptime">Uptime</th>
					<th id="load">Load</th>
					<th id="network">Network ↓|↑</th>
					<th id="traffic">Traffic ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">RAM</th>
					<th id="hdd">HDD</th>
				</tr>
				</thead>
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
			<br />
			<div id="updated">Updating...</div>
		</div>

		<div class="container">
			<p style="text-align: center; font-size: 10px;">
				<a href="https://github.com/BotoX/ServerStatus">ServerStatus</a>
			</p>
		</div>
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script src="js/serverstatus.js"></script>
	</body>
</html>
